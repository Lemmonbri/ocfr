    <div class="container">
      <h1 class="heading">Add a Certification</h1>
    </div>

    <br>

    <div class="container">
      <div id="certAdd">
        <form @submit.prevent="handleSubmit">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCertAgency">Certifying Agency</label>
              <input type="text" class="form-control" id="certAgency" v-model="certification.cAgency" placeholder="Certifying Agency" required>
            </div>
            <div class="form-group col-md-6">
              <label for="inputCertName">Certification Name</label>
              <input type="text" class="form-control" id="certName" v-model="certification.cName" placeholder="Certification Name" required>
            </div>

            <div class="form-group col-md-6">
              <label for="inputExpirationDate">Expiration Period</label>
              <input type="number" class="form-control" id="expPeriod" v-model="certification.expPeriod" required>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Add Certification</button>
        </form>
      </div>
    </div>

    <br>
    <br>
    <br>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
