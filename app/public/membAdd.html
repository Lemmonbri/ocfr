    <div class="container">
      <h1 class="heading">Add a Member </h1>
    </div>

    <br>

    <div class="container">
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputFirstName">First Name</label>
              <input type="text" class="form-control" id="inputFirstName" placeholder="FirstName">
            </div>
            <div class="form-group col-md-6">
              <label for="inputLastName">Last Name</label>
              <input type="text" class="form-control" id="inputLastName" placeholder="LastName">
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4">
              <label for="inputState">State</label>
              <input type="text" class="form-control" id="inputState">
            </div>
            <div class="form-group col-md-2">
              <label for="inputZip">Zip</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="form-group col-md-2">
              <label for="inputDOB">Date of Birth</label>
              <input type="date" class="form-control" id="inputDOB">
            </div>
            <div class="form-group col-md-2">
              <label for="inputStartDate">Start Date</label>
              <input type="date" class="form-control" id="inputStartDate">
            </div>
            <div class="form-group col-md-6">
              <label for="inputWPhone">Work Number</label>
              <input type="text" class="form-control" id="inputPhone">
            </div>
            <div class="form-group col-md-6">
              <label for="inputMPhone">Mobile Number</label>
              <input type="text" class="form-control" id="inputPhone">
            </div>
          <div class="form-group col-md-6">
            <label for="inputGender">Gender</label>
            <input type="text" class="form-control" id="inputGender">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPosition">Position</label>
            <input type="text" class="form-control" id="inputPosition">
          </div>
          <div class="form-group col-md-6">
            <label for="inputRadioNum">Radio Number</label>
            <input type="text" class="form-control" id="inputRadioNum">
          </div>
          <div class="form-group col-md-6">
            <label for="inputStationNum">Station Number</label>
            <input type="text" class="form-control" id="inputStationNum">
          </div>
          <div class="form-group col-md-6">
            <label for="inputActive">Active?</label>
            <input type="text" class="form-control" id="inputActive">
          </div>
          </div>
          <button type="submit" class="btn btn-primary">Add Member</button>
        </form>
    </div>

    <br>
    <br>
    <br>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
